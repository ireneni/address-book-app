<div class="contacts">
  <h2>Contacts ({{ contacts.length }})</h2>
  <ul class="contacts-list">
    <li
      *ngFor="let contact of contacts"
      class="contact-row"
      (click)="navigateToDetails(contact)"
    >
      <span class="name">{{ contact.name.first }} {{ contact.name.last }}</span>
      <br />
      <span class="address">{{ getAddress(contact) }}</span>
      <hr />
    </li>
  </ul>
</div>
